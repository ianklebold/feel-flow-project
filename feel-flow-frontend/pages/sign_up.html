<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>
    Registro Administrador Feel Flow App
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="">
  <main class="main-content mt-0">
    <section class="h-100 gradient-form">
      <div class="page-header min-vh-75">
        <div class="container text-center py-5 h-100">
          <div class="row align-items-center" id="FF-Background">
            <div class="col-md-6 column">
              <div class="centered-image">
                <h1 class="text-dark font-weight-bolder text-gradient">FEEL FLOW</h1>
                <img src="../img/logos/FeelFlow.png" alt="Logo FeelFlow">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="text-dark font-weight-bolder text-gradient">Registre su usuario administrador</h3>
                  <p class="mb-0">Ingrese los datos solicitados</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    
                    <div class="mb-3 form-floating">
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
                      <label for="floatingInputGroup1">Nombre</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
                      <label for="floatingInputGroup1">Apellido</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
                      <label for="floatingInputGroup1">Email</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password">
                      <label for="floatingInputGroup1">Contraseña</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
                      <label for="floatingInputGroup1">Empresa</label>
                    </div>

                    <div class="form-check form-check-info text-left">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Acepto los <a href="javascript:;" class="text-dark font-weight-bolder">términos y condiciones</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Registrar</button>
                    </div>
                    <p class="text-sm mt-3 mb-0">¿Ya tienes una cuenta? <a href="javascript:;" class="text-dark font-weight-bolder">Ingresa</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    
  </section>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <footer class="footer py-5">
    <div class="container">
      </div>
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © <script>
              document.write(new Date().getFullYear())
            </script> Feel Flow UTN FRRe.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="../js/core/popper.min.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
