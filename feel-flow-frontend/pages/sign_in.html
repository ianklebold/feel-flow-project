<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../img/logos/FeelFlow.png">
  <title>
    FeelFlow Login
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
  <link rel="stylesheet" href="../scss/soft-ui-dashboard/custom/_styles.scss">
</head>

<body class="">
  <main class="main-content">
    <section class="h-100">
      <div class="container py-5 h-100">
        <div class="row justify-content-center"></div>
        <div class="card" id="FF-Background">
          <div class="row">
            <div class="col-md">
              <h2 class="text-gradient text-center mt-3">Feel Flow</h2>
              <img src="../img/logos/FeelFlow.png" class="img-fluid mx-auto d-block" alt="Logo FeelFlow">
            </div>
            <div class="col-md">
              <div class="card-title">
                <h2 class="text-gradient text-center mt-3">Bienvenido de nuevo</h2>
                <!--<h4 class="subtitle">Ingrese sus datos</h4>-->
              </div>
              <div class="row justify-content-center">
                <div class="col-sm-6">
                  <hr class="custom-hr mt-5 mb-3">
                  <div class="card-body">
                    <form class="needs-validation" role="form" id="login-form" novalidate>
                      <div class="mb-3 form-floating shadow-lg">
                        <input type="email" class="form-control" id="email" placeholder="email" required>
                        <label for="email">Usuario</label>
                      </div>
                      <div class="mb-3 form-floating shadow-lg">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                          required>
                        <label for="password">Contraseña</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn _ini_ses mt-4">Iniciar Sesión</button>
                      </div>
                    </form>
                    <div id="message-container" class="text-center"></div> <!--Para mostrar el error de autenticación-->
                  </div>
                  <hr class="custom-hr mt-2">
                </div>
              </div>
              <div class="card-footer">
                <div class="row text-center">
                  <a id="FF-5-Pass" href="">¿Olvidaste tu Contraseña</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <footer class="footer">
    <div class="container">
      <div class="row text-center">
        <p id="frase"></P>
        <!--
        <p class="text-secondary">
          Copyright © <script>
            document.write(new Date().getFullYear())
          </script> Feel Flow UTN FRRe.
        </p>
        -->
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="../js/core/popper.min.js"></script>
  <script src="../js/core/bootstrap.min.js"></script>
  <script src="../js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../js/InicioSesion.js"></script>
  <script src="../js/frasesInicio.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
