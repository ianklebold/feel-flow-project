<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>
    Soft UI Dashboard by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../css/nucleo-icons.css" rel="stylesheet" />
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section class="h-100 gradient-form">
      <div class="page-header min-vh-75">
        <div class="container text-center py-5 h-100">
          <div class="row align-items-center" id="FF-Background">
            
            <div class="col-md-6">
              <div class="centered-image text-center">
                <h2 class="font-weight-bolder text-info text-gradient">FEEL FLOW</h2>
                <img src="../img/logos/FeelFlow.png" alt="Logo FeelFlow">
              </div>
            </div>
            <div class="col-md offset-md-2">
              <div class="card col-md-9">
                <div>
                  <h3 class="font-weight-bolder text-info text-gradient">Bienvenido de nuevo</h3>
                  <p  class="mb-0">Ingrese sus datos para iniciar sesión</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="mb-3 form-floating">
                      <!-- <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon"> -->
                      <input type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
                      <label for="floatingInputGroup1">Usuario</label>
                    </div>

                    <div class="mb-3 form-floating">
                      <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password">
                      <label for="floatingInputGroup1">Contraseña</label>
                      <!-- <input type="email" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">-->
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Iniciar Sesión</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    No tienes cuenta?
                    <a href="javascript:;" class="text-info text-gradient font-weight-bold">Registrarse</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <footer class="footer">
    <div class="container">
      </div>
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © <script>
              document.write(new Date().getFullYear())
            </script> Feel Flow UTN FRRe.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
