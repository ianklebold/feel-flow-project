<body class="">

    <body class="">
        <section class="h-100">
            <div class="container py-5 h-100">
                <div class="d-flex align-items-center justify-content-around" id="FF-Background">
                    <div class="row justify-content-around">
                        <div class="col-md">
                            <h1 class="text-dark font-weight-bolder text-gradient text-center mt-3">Feel Flow</h1>
                            <img src="../../img/logos/FeelFlow.png" class="img-fluid mx-auto d-block"
                                alt="Logo FeelFlow">
                        </div>
                    </div>
                    <div class="row justify-content-center" id="formulario-reg">
                        <div class="col-sm-12">
                            <div class="card-title">
                                <h3 class="text-dark font-weight-bolder text-gradient">Datos del equipo</h3>
                            </div>
                            <div class="row justify-content-around">
                                <hr class="custom-hr-eq mt-2 prueba">
                                <form id="registro-formulario" class="needs-validation" role="form" novalidate>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <input type="email" class="form-control" id="Nombre" placeholder="Nombre"
                                            required>
                                        <label for="floatingInputGroup1">Nombre</label>
                                    </div>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <label for="floatingInputGroup1">Descripcion</label>
                                        <textarea id="descripcion" name="descripcion"></textarea>
                                    </div>
                                    <div class="card-title">
                                        <h3 class="text-dark font-weight-bolder text-gradient">Datos del Team Lead</h3>
                                    </div>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <input type="email" class="form-control" id="Nombre" placeholder="Nombre"
                                            required>
                                        <label for="floatingInputGroup1">Nombre</label>
                                    </div>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <input type="email" class="form-control" id="Apellido" placeholder="Apellido"
                                            required>
                                        <label for="floatingInputGroup1">Apellido</label>
                                    </div>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            required>
                                        <label for="floatingInputGroup1">Email</label>
                                    </div>
                                    <div class="mb-3 form-floating shadow-lg">
                                        <input type="password" class="form-control" id="floatingInputGroup1"
                                            placeholder="Password">
                                        <label for="floatingInputGroup1">Contraseña</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-dark _ini_ses w-100 my-4 mt-4"
                                            data-bs-toggle="modal" data-bs-target="#copiedPopup">
                                            Crear y Registrar
                                        </button>
                                    </div>
                                </form>

                                <!-- Popup -->
                                <div class="modal fade" id="copiedPopup" tabindex="-1"
                                    aria-labelledby="copiedPopupLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="copiedPopupLabel">Invita al Team Lead</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group input-group justify-content-around">
                                                    <input type="text" class="form-control" id="copiedText" value="Email: hola@gmail.com " readonly>
                                                    <span class="input-group-append">
                                                        <button type="button" id="copyButton" class="btn bg-gradient-dark my-2 mt-2" >
                                                            <i class="fa fa-clipboard" aria-hidden="true" style="color: #f8f9fa;"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>

                                            <div class="modal-footer justify-content-center">
                                                <button type="button" class="btn bg-gradient-danger my-1 mt-2"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="mb-0 text-secondary">
                        Copyright ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script> Feel Flow UTN FRRe.
                    </p>
                </div>
            </div>
        </footer>
        <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
        <!--   Core JS Files   -->
        <script src="../../js/core/popper.min.js"></script>
        <script src="../../js/core/bootstrap.min.js"></script>
        <script src="../../js/plugins/perfect-scrollbar.min.js"></script>
        <script src="../../js/plugins/smooth-scrollbar.min.js"></script>
        <!--<script src="../js/registro/sign-up.js"></script>  -->
        <script>
            var win = navigator.platform.indexOf('Win') > -1;
            if (win && document.querySelector('#sidenav-scrollbar')) {
                var options = {
                    damping: '0.5'
                }
                Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
            }
        </script>
        <!-- Github buttons -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="../js/soft-ui-dashboard.min.js?v=1.0.3"></script>
        <script>
            document.getElementById('registrarButton').addEventListener('click', function () {
                // Realiza acciones de registro o cualquier otro proceso aquí
                // ...

                // Muestra el popup modal
                $('#copiedPopup').modal('show');
            }); 
        </script>
        <script>
            document.getElementById('copyButton').addEventListener('click', function () {
                // Obtener el texto que se encuentra en el campo de entrada
                const textoACopiar = document.getElementById('copiedText').value;

                // Copiar el texto al portapapeles
                navigator.clipboard.writeText(textoACopiar)
                    .then(function () {
                        // Éxito: el texto se ha copiado al portapapeles
                        alert('Texto copiado al portapapeles.');
                    })
                    .catch(function (error) {
                        // Error al copiar el texto
                        console.error('Error al copiar el texto: ', error);
                    });
            });

        </script>
    </body>
